<div  class="center-content">

<mat-card class="custom-card">

    <mat-card-title class="card-title">Cadastro</mat-card-title>
    
    <mat-card-content>

      <form class="form">
        <mat-form-field class="mat-form-field" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput required>
        </mat-form-field>
  
        <mat-form-field class="mat-form-field" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" required>
        </mat-form-field>
  
        <mat-form-field class="mat-form-field" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
  
        <mat-form-field class="mat-form-field" appearance="fill">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
  
        <button mat-flat-button class="button">Cadastrar</button>
      </form>

    </mat-card-content>

  </mat-card>

</div>
